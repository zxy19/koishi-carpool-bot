carpool:
  at: <at id={uid}/>{msg}
  car-message: |-
    {#if atUser != ''}<at id={atUser}/>{/if}<p>{message}</p>
    <p>
      {#each member as uid}
      <at id={uid}/>
      {/each}
    </p>
    {#if desc !== ''}
    <p>{desc}</p>
    {/if}
    {#if tags.length > 0}
      <p>
        {#each tags as tag}
        #{tag}
        {/each}
      </p>
    {/if}
    <p>
    #{id} &lt;{game}&gt; [{player}/{maxPlayer}]
    </p>
  car-message-at: |-
    {#if atUser != ''}<at id={atUser}/>{/if}<p>{message}</p>
    <p>
      {#each member as uid}
      <at id={uid}/>
      {/each}
    </p>
  car-not-found: "车队不存在"
  car-locked: 发车！车队已锁定
  car-expired: "车队等待超时，已自动解散"
commands:
  car:
    description: 查看当前车队信息
    messages:
      car-info: 当前车队信息
      not-in-car: 你目前未加入车队

    wait:
      description: 加入已有的或者创建新的车队
      usage: |-
        下面参数均可以不填写
        :表示游戏名(不填写则要求当前频道设置了默认游戏)
        +表示你代表的玩家数量
        #代表标签
        其他文本会被合并到描述中
      examples: |-
        car.wait
        car.wait :原神 +2 周本扫荡，速通来 #速通
      messages:
        already-in-car: "你已经在车队中了"
        join: "成功加入了车队"
        create: "成功创建了车队"
        no-default-game: 未指定默认游戏，请直接指定等车的游戏或者设置默认游戏
    leave:
      description: 离开当前车队
      messages:
        success: 成功离开了车队
        removed: 因为车队发起人离开，车队已解散
        not-in-car: 你目前未加入车队
    desc:
      description: 修改车队描述
      messages:
        desc-updated: 车队描述已更新
        not-in-car: 你目前未加入车队
        not-leader: 只有队长可以修改车队描述
    lock:
      description: 锁定车队
      messages:
        not-in-car: 你目前未加入车队
        invalid-unit: 单位不合法
        success: 发车！车队已锁定
        delay: 车队将在 {delay} 内发车
        unit:
          s: 秒
          m: 分钟
          h: 小时
    unlock:
      description: 解锁车队
      messages:
        not-in-car: 你目前未加入车队
        success: 车队已解锁！
    join:
      description: 加入车队
      messages:
        already-in-car: 你已经在车队中了
        car-not-found: 车队不存在
        car-locked: 车队已锁定
        car-full: 车队已满
        join: 加入车队成功
  game:
    description: 查看本群添加的游戏
    messages:
      game: |-
        默认游戏 [{defaultGame}]

        {#each games as game}
          {game.name}: 要求 {game.player} 玩家
        {/each}
    add:
      description: 添加新的游戏
      messages:
        success: 添加成功！游戏 [{game}] 最大人数 {player}
        exists: 游戏 [{game}] 已存在
    remove:
      description: 移除已经添加的游戏
      messages:
        success: 游戏 [{game}] 已经被从本群移除{#if cars > 0}，已移除 {cars} 个车队{/if}
        not-found: 游戏 [{game}] 未找到
        has-cars: 游戏 [{game}] 中有 [{cars}] 个车队，如果确定要删除，请使用-f参数。删除游戏后，这些车队会被全部解散，且不会收到消息。
    default:
      description: 设置默认游戏
      messages:
        success: 游戏 [{game}] 已设置为本群默认游戏
        not-found: 游戏 [{game}] 未找到
  carpool:
    wait-time:
      description: 设置车队最长等待时间
      messages:
        success: 车队最长等待时间已设置为 [{time}]